<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Loan Amortization Calculator</h5>
    </div>
    <div class="card-body">
      <div *ngFor="let alert of alerts" class="alert alert-{{alert.type}} alert-dismissible fade show" role="alert">
        {{alert.message}}
        <button type="button" class="btn-close" aria-label="Close" (click)="removeAlert(alert)"></button>
      </div>
      <form [formGroup]="loanForm" (ngSubmit)="calculateAmortization()">
        <div class="form-group">
          <label for="principal">Principal Amount</label>
          <input
            type="number"
            class="form-control"
            id="principal"
            formControlName="principal"
            placeholder="Enter principal amount"
            (focus)="clearDefaultValue('principal')"
          >
        </div>
        <div class="form-group">
          <label for="annualRate">Annual Interest Rate (%)</label>
          <input
            type="number"
            class="form-control"
            id="annualRate"
            formControlName="annualRate"
            placeholder="Enter annual rate"
            (focus)="clearDefaultValue('annualRate')"
          >
        </div>
        <div class="form-group">
          <label for="years">Loan Term (Years)</label>
          <input
            type="number"
            class="form-control"
            id="years"
            formControlName="years"
            placeholder="Enter loan term"
            (focus)="clearDefaultValue('years')"


          >
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            formControlName="startDate"
            (focus)="clearDefaultValue('startDate')"

          >
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="loanForm.invalid">Calculate</button>
        </div>
      </form>
    </div>
  </div>

  <app-amortization-schedule *ngIf="schedule.length > 0" [schedule]="schedule"></app-amortization-schedule>
</div>
