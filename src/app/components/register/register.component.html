<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
            <div class="col-md-8">
                <div class="card shadow-lg p-5 animate__animated animate__fadeInLeft">
                    <div class="text-center mb-4">
                        <i class="pi pi-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-2">Register</h3>
                    </div>
                    <form #form="ngForm" (ngSubmit)="register(form)" novalidate>
                        <!-- Username -->
                        <div class="row mb-3">
                            <label for="username" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-9">
                                <input type="text" id="username" name="username" class="form-control"
                                    [(ngModel)]="username" #usernameCtrl="ngModel" required minlength="3"
                                    placeholder="&#xf007; Enter username"
                                    style="font-family: 'Font Awesome 5 Free', sans-serif;" />
                                <div *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched)"
                                    class="text-danger small mt-1">
                                    <div *ngIf="usernameCtrl.errors?.['required']">Username is required.</div>
                                    <div *ngIf="usernameCtrl.errors?.['minlength']">
                                        Username must be at least 3 characters.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email"
                                    #emailCtrl="ngModel" required email placeholder="&#xf0e0; Enter email"
                                    style="font-family: 'Font Awesome 5 Free', sans-serif;" />
                                <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
                                    class="text-danger small mt-1">
                                    <div *ngIf="emailCtrl.errors?.['required']">Email is required.</div>
                                    <div *ngIf="emailCtrl.errors?.['email']">Invalid email format.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="row mb-3">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="text" id="password" name="password" class="form-control"
                                    [(ngModel)]="password" #passwordCtrl="ngModel" required minlength="6"
                                    placeholder="&#xf023; Enter password"
                                    style="font-family: 'Font Awesome 5 Free', sans-serif;"
                                    onfocus="this.type='password'" />
                                <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)"
                                    class="text-danger small mt-1">
                                    <div *ngIf="passwordCtrl.errors?.['required']">Password is required.</div>
                                    <div *ngIf="passwordCtrl.errors?.['minlength']">
                                        Password must be at least 6 characters.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">
                            Register
                        </button>
                    </form>

                    <p class="text-center mt-3">
                        Already have an account?
                        <a routerLink="/login" class="text-decoration-underline custom-link">Login here</a>
                    </p>

                    <div class="mt-3 text-center" *ngIf="status">{{ status }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-success text-white p-5">
           <div class="text-center">
                <img src="assets/images/save-money.png" alt="Financial Growth" class="img-fluid mb-4"
                    style="max-width: 500px; max-height: 700px;">
                <h2 class="fw-bold">LoanCalc Pro</h2>
                <p class="lead">Your trusted partner in financial planning.</p>
            </div>
        </div>
    </div>
</div>
