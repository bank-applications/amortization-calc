<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Register</h3>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email" />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" />
    </div>

    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input [(ngModel)]="confirmPassword" type="password" class="form-control" id="confirmPassword"
            placeholder="Confirm Password" />
    </div>

    <button (click)="register()" class="btn btn-success w-100 mb-3">
        Register
    </button>

    <p class="text-center mt-3">
        Already have an account? <a routerLink="/login"  class="custom-link">Login here</a>
    </p>

    @if (status) {
    <div class="mt-3">
        <small>{{ status }}</small>
    </div>
    }

</div>
