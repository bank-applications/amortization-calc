<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-success text-white p-5">
            <div class="text-center">
                <img src="assets/images/save-money.png" alt="Financial Growth" class="img-fluid mb-4"
                    style="max-width: 500px; max-height: 700px;">
                <h2 class="fw-bold">LoanCalc Pro</h2>
                <p class="lead">Your trusted partner in financial planning.</p>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
            <div class="col-md-8">
                <div class="card shadow-lg p-5 animate__animated animate__fadeInRight">
                    <div class="text-center mb-4">
                        <i class="pi pi-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h3 class="mt-2">Login</h3>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="email" type="email" class="form-control" id="email"
                                placeholder="&#xf0e0; Enter email" style="font-family: 'Font Awesome 5 Free', sans-serif;" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input [(ngModel)]="password" type="text" class="form-control" id="password"
                                placeholder="&#xf023; Enter password"
                                style="font-family: 'Font Awesome 5 Free', sans-serif;"
                                onfocus="this.type='password'" />
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" (click)="loginWithEmail()">Login</button>
                        <button class="btn btn-danger" (click)="loginWithGoogle()">
                            <i class="bi bi-google"></i> Login with Google
                        </button>
                    </div>
                    <p class="text-center mt-3">
                        Don't have an account? <a routerLink="/register">Register here</a>
                    </p>

                    @if (status) {
                    <div class="mt-3 text-center text-success">{{ status }}</div>

                    }
                </div>
            </div>
        </div>
    </div>
</div>
