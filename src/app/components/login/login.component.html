<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Login</h3>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Enter email" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password"
                        placeholder="Enter password" />
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="loginWithEmail()">Login</button>
                    <button class="btn btn-danger" (click)="loginWithGoogle()">
                        <i class="bi bi-google"></i> Login with Google
                    </button>
                </div>
                <p class="text-center mt-3">
                    Don't have an account? <a routerLink="/register">Register here</a>
                </p>

                @if (status) {
                <div class="mt-3 text-center text-success">{{ status }}</div>

                }
            </div>
        </div>
    </div>
</div>
