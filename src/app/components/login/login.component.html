<div class="container-fluid p-0 login-container">
  <div class="row g-0 h-100">
    <!-- Left Side: Image & Gradient -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-side">
      <div class="bg-image-slider">
        <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')"></div>
        <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')"></div>
        <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')"></div>
        <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80')"></div>
      </div>
      <div class="text-center text-white p-5 content-overlay">
        <h1 class="display-4 fw-bold mb-4">Plan Your Financial Future</h1>
        <p class="lead">Simplify your loan management with precise amortization schedules and insights.</p>
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
      <div class="login-form-wrapper p-5">
        <div class="text-center mb-5">
          <h2 class="fw-bold text-primary">Login</h2>
          <p class="text-muted">Enter your details to access your account</p>
        </div>

        @if (errorMessage) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        }

        <form (ngSubmit)="loginWithEmail()">
          <div class="mb-4">
            <label for="email" class="form-label text-muted">Email Address</label>
            <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="email" name="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label text-muted">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" placeholder="********" required>
          </div>

          <div class="d-grid gap-2 mb-4">
            <button type="submit" class="btn btn-primary btn-lg gradient-btn border-0">Sign In</button>
          </div>
        </form>

        <div class="text-center mb-4">
          <span class="text-muted">OR</span>
        </div>

        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-dark btn-lg" (click)="loginWithGoogle()">
            <i class="bi bi-google me-2"></i> Continue with Google
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-muted">Don't have an account? <a routerLink="/register" class="text-primary text-decoration-none fw-bold">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
